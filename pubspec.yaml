name: partiu
description: Partiu - Event Planning & Social App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  cloud_functions: ^6.0.4
  
  # Social Login
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  flutter_facebook_auth: ^7.1.2
  
  # UI Components
  flutter_svg: ^2.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  animated_custom_dropdown: ^3.1.1
  iconsax: ^0.0.8
  flutter_markdown: ^0.7.3
  markdown: ^7.2.2
  flutter_slidable: ^3.1.1
  dropdown_search: ^6.0.2
  
  # Utils
  provider: ^6.1.5+1
  get_it: ^9.1.1
  shared_preferences: ^2.5.3
  device_info_plus: ^12.3.0
  path: ^1.9.0
  http: ^1.5.0
  url_launcher: ^6.3.2
  rxdart: ^0.28.0
  timeago: ^3.7.1
  
  # Localization & Formatting
  intl: ^0.20.2
  flutter_country_selector: ^1.0.18
  
  # Media
  image_picker: ^1.2.0
  image_cropper: ^11.0.0
  flutter_image_compress: ^2.4.0
  image: ^4.5.4
  share_plus: ^11.1.0
  
  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.10.0
  
  # Reviews
  in_app_review: ^2.0.10
  
  # Cache
  flutter_cache_manager: ^3.3.2
  
  # WebSocket
  socket_io_client: ^3.0.0
  
  # Security
  crypto: ^3.0.6
  
  # Monitoring
  sentry_flutter: ^9.6.0
  
  # Subscriptions
  purchases_flutter: ^9.9.9
  
  # UI Icons
  iconsax_plus: ^1.0.0
  google_fonts: ^6.2.1
  
  # Router
  go_router: ^17.0.0
  circle_flags: ^5.0.1
  brazilian_locations: ^3.4.1

dev_dependencies:
  freezed: ^2.5.7
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  uses-material-design: true
  
  assets:
    - assets/svg/
    - assets/icons/
    - assets/images/
    - assets/lang/
    - assets/images/avatar/
    - assets/images/background_image.jpg
    - assets/map_styles/
